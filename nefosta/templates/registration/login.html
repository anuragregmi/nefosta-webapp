{% extends "utils/base.html" %}

{% block body %}
<form method="post" style="margin-bottom:52px;">
  <div class="col-md-3 col-sm-12 mr-auto ml-auto py-3">
    {% csrf_token %}
    <h2 class="sr-only">Login Form</h2>
    <div class="illustration text-center"><img src="/assets/img/nefosta logo.png" style="height:162px;">
    </div>
    {% for error in form.non_field_errors %}
    <div class="alert alert-danger" role="alert">
      {{ error }}
    </div>
    {% endfor %}
    <div class="form-group">
      <input class="form-control" type="text" name="username" placeholder="Username"></div>
    <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>

    <div class="form-group"><button class="btn btn-primary btn-block" type="submit"
        style="background-color:#141d70;font-family:'Averia Serif Libre', cursive;">Log In</button></div><a href="#"
      class="forgot">Forgot your email or password?</a>
</form>
</div>
{% endblock %}
