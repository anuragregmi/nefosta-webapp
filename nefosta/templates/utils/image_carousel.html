<div class="carousel slide carousel-fade carousel-fade carousel-fade" data-ride="carousel" id="carousel-2">
  <div class="carousel-inner" role="listbox">

    {% for image in carousel_images %}

    <div class="carousel-item {% if forloop.counter0 == 0 %}active{% endif %}">
      <img class="w-100 d-block" src="{{ image.photo.url }}" alt="Slide Image" style="padding-top:29px;">
    </div>
    {% empty %}
    <div class="container text-center carousel-item active">
      <h1> No Items to show </h1>
    </div>
    {% endfor %}
  </div>
  <div><a class="carousel-control-prev" href="#carousel-2" role="button" data-slide="prev"><span
        class="carousel-control-prev-icon"></span><span class="sr-only">Previous</span></a><a
      class="carousel-control-next" href="#carousel-2" role="button" data-slide="next"><span
        class="carousel-control-next-icon"></span><span class="sr-only">Next</span></a></div>
  <ol class="carousel-indicators">
    {% for image in carousel_images %}
    <li data-target="#carousel-2" data-slide-to="{{ forloop.counter0 }}"></li>
    {% endfor %}
  </ol>
</div>
